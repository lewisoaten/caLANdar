[package]
name = "calandar-api"
version = "0.1.0"
edition = "2021"

[lib]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.22"
shuttle-service = { version = "0.5.2", features = ["web-rocket", "sqlx-postgres", "secrets"] }
sendgrid = { version = "0.18.1", features = ["async"] }
rocket = { version = "0.5.0-rc.2", features = [ "json" ] }
rocket_okapi = { version = "0.8.0-rc.2", features = ["swagger", "rapidoc"] }
rusty_paseto = { version = "0.4.0", features = ["batteries_included"] }
sqlx = { version = "0.6.2", features = [ "runtime-tokio-native-tls", "postgres", "offline" ] }
tokio = { version = "1.21.1", features = ["full"] }

