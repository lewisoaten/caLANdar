[package]
name = "calandar-api"
version = "0.1.0"
edition = "2021"

[lib]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.62"
chrono = { version = "0.4.22", features = ["serde"] }
shuttle-service = { version = "0.6.0", features = ["web-rocket"] }
shuttle-shared-db = { version = "0.6.0", features = ["postgres"] }
shuttle-secrets = "0.6.0"
sendgrid = { version = "0.18.1", features = ["async"] }
rocket = { version = "0.5.0-rc.2", features = [ "json" ] }
schemars = { version = "0.8.10", features = [ "chrono" ] }
okapi = { version = "0.7.0-rc.1" }
rocket_okapi = { version = "0.8.0-rc.2", features = ["swagger"] }
rusty_paseto = { version = "0.4.0", features = ["batteries_included"] }
sqlx = { version = "0.6.2", features = [ "runtime-tokio-native-tls", "postgres", "offline", "chrono" ] }
tokio = { version = "1.20.1", features = ["full"] }
